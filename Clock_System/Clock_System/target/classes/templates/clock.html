
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Clock</title>
    <style>
        body {
            color: #333;
            text-align: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 1s ease-in-out;
        }
        #title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #222;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        #clock-box {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 30px 50px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }
        #time {
            font-size: 60px;
            color: #006400;
            font-weight: bold;
        }
        #day {
            font-size: 40px;
            margin-top: 10px;
            color: #444;
        }
        #date {
            font-size: 30px;
            margin-top: 5px;
            color: #666;
        }
        .theme-yellow { background: linear-gradient(to right, #fceabb, #f8b500); }
        .theme-blue   { background: linear-gradient(to right, #c9d6ff, #e2e2e2); }
        .theme-pink   { background: linear-gradient(to right, #fbc2eb, #a6c1ee); }
        .theme-mint   { background: linear-gradient(to right, #a8edea, #fed6e3); }
        .theme-green  { background: linear-gradient(to right, #d4fc79, #96e6a1); }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const optionsDay = { weekday: 'long' };
            const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };

            document.getElementById("time").textContent = now.toLocaleTimeString([], optionsTime);
            document.getElementById("day").textContent = now.toLocaleDateString([], optionsDay);
            document.getElementById("date").textContent = now.toLocaleDateString([], optionsDate);

            updateTheme(now.getHours());
        }
        function updateTheme(hour) {
            let theme = "theme-mint";
            if (hour >= 6 && hour < 12) {
                theme = "theme-yellow";
            } else if (hour >= 12 && hour < 18) {
                theme = "theme-blue";
            } else if (hour >= 18 && hour < 21) {
                theme = "theme-pink";
            } else {
                theme = "theme-green";
            }
            document.body.className = theme;
        }
        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
</head>
<body class="theme-yellow">

<div id="title">ðŸŒŸ My Spring Boot Digital Clock ðŸŒŸ</div>

<div id="clock-box">
    <div id="time"></div>
    <div id="day"></div>
    <div id="date"></div>
</div>

</body>
</html>
